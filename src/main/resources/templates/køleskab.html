<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hvad har du i køleren?</title>
</head>
<body>
<h1>Lav en ret med ingredienserne i dit køleskab</h1>
<h2>Har du en masse forskelligt i køleskabet, men kan ikke se sammenhængen?
    <br>Udfyld skemaet herunder og få et forslag</br></h2>
<form action="/#" method="GET">

    <p class="meat">
        <label for="meat">Write a meat ingredient</label>
        <input type="text" id="meat" placeholder="Write here">

        <label for="meat1">Write a meat ingredient</label>
        <input type="text" id="meat1" placeholder="Write here">

        <label for="meat2">Write a meat ingredient</label>
        <input type="text" id="meat2" placeholder="Write here">
    </p>

    <p class="green">
        <label for="green">Write a vegetable ingredients</label>
        <input type="text" id="green" placeholder="Write here">

        <label for="green1">Write a vegetable ingredients</label>
        <input type="text" id="green1" placeholder="Write here">

        <label for="green2">Write a vegetable ingredients</label>
        <input type="text" id="green2" placeholder="Write here">

        <label for="green3">Write a vegetable ingredients</label>
        <input type="text" id="green3" placeholder="Write here">
    </p>

    <p class="other">
        <label for="other">Write a ingredient you want to get rid of</label>
        <input type="text" id="other" placeholder="Write here">

        <label for="other1">Write a ingredient you want to get rid of</label>
        <input type="text" id="other1" placeholder="Write here">

        <label for="other2">Write a ingredient you want to get rid of</label>
        <input type="text" id="other2" placeholder="Write here">

        <label for="other3">Write a ingredient you want to get rid of</label>
        <input type="text" id="other3" placeholder="Write here">
    </p>

    <input type="generate-course" value="Click to get food suggestions">

</form>

</body>
</html>
